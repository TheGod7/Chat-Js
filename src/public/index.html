<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Socket</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="d-flex justify-content-center mt-5">
      Chat Made with Web Sockets
    </h1>

    <div
      class="card d-flex justify-content-center bg-body-tertiary roundend-3 border-0 mx-5 mt-4"
    >
      <div class="card-body">
        <form id="Form">
          <div class="input-group mb-3 roundend-1">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              id="username"
              value="John Doe"
              aria-describedby="basic-addon1"
              required
            />
          </div>
          <div class="input-group mb-3 roundend-1">
            <input
              type="text"
              class="form-control"
              placeholder="Message"
              id="message"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              required
              autofocus 
            />
            <button
              class="btn btn-outline-success"
              class="pe-3"
              type="submit"
            >
              Send
            </button>
          </div>
        </form>

        <div
          class="card bg-dark d-flex justify-content-center m-1 mb-3 border-0 rounded-1"
        >
          <div class="card-body">
              <div class="row" id="ChatContainer">
                <h4 class="text-center mx-2">loading Message</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Socket io -->
    <script src="/socket.io/socket.io.js"></script>

    <script src="/js/Chats.js"></script>
  </body>
</html>
